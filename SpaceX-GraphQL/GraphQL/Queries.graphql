
query SpecificRocket{
  capsule(id: "C101") {
    id
    dragon {
      id
      active
      crew_capacity
      launch_payload_mass {
        kg
        lb
      }
    }
  }
}

query FetchRocket($id: ID!){
  capsule(id: $id) {
    id
    dragon {
      active
      launch_payload_mass {
        kg
        lb
      }
      id
      crew_capacity
    }
  }
}


